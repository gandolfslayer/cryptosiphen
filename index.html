<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="text-white">
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full lg:w-64 bg-[#171624] lg:flex-shrink-0 lg:h-screen lg:sticky lg:top-0 transition-transform duration-300 ease-in-out transform -translate-x-full lg:translate-x-0 p-4 border-r border-[#2d2a45] z-50 fixed h-full overflow-y-auto">
            <div class="flex items-center justify-between lg:justify-start mb-6">
                <span class="text-2xl font-bold gradient-text">Crypto Dash</span>
                <button id="close-sidebar" class="lg:hidden text-gray-400 text-2xl">&times;</button>
            </div>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="#" data-page="dashboard" class="nav-link flex items-center p-3 rounded-lg active-link text-white">
                            <span class="mr-3">&#x25A0;</span> Dashboard
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" data-page="trading" class="nav-link flex items-center p-3 rounded-lg text-gray-400 hover:bg-[#2d2a45]">
                            <span class="mr-3">&#x25B2;</span> Trading
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" data-page="wallet" class="nav-link flex items-center p-3 rounded-lg text-gray-400 hover:bg-[#2d2a45]">
                            <span class="mr-3">&#x25D1;</span> Wallet
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" data-page="history" class="nav-link flex items-center p-3 rounded-lg text-gray-400 hover:bg-[#2d2a45]">
                            <span class="mr-3">&#x25CE;</span> History
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-4 md:p-8 relative">
            <!-- Top Bar (Mobile) -->
            <div class="lg:hidden flex justify-between items-center mb-6">
                <button id="open-sidebar" class="text-white text-2xl">&#9776;</button>
                <span id="page-title" class="text-2xl font-bold gradient-text">Dashboard</span>
            </div>
            
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="content-page">
                <!-- ... same content as before ... -->
            </div>

            <!-- Trading Page -->
            <div id="trading-page" class="content-page hidden">
                <!-- ... same content as before ... -->
            </div>

            <!-- Wallet Page -->
            <div id="wallet-page" class="content-page hidden">
                <!-- ... same content as before ... -->
            </div>

            <!-- History Page -->
            <div id="history-page" class="content-page hidden">
                <!-- ... same content as before ... -->
            </div>
        </main>
    </div>

    <!-- Deposit Modal -->
    <div id="deposit-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
        <!-- ... same content as before ... -->
    </div>

    <!-- Withdraw Modal -->
    <div id="withdraw-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
        <!-- ... same content as before ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
